<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - #CodepenChallenge Canvas Times Tables (Circles)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="multiplier-wrap">
      <div class="multiplier-plusTen">
        <h4>add</h4>
        <button class="controlBtn" data-value="10" id="plusTen">10</button>
        <h4>to multiplier</h4>
      </div>

      <div class="multiplier">
        <h4>multiplier</h4>
        <button class="controlBtn" data-value="0" id="reset"><span id="mValue"></span></button>
        <h4>click to reset</h4>
      </div>

      <div class="multiplier-plusOne">
        <h4>add</h4>
        <button class="controlBtn" data-value="1" id="plusOne">1</button>
        <h4>to multiplier</h4>
      </div>
    </div>

    <div class="main-wrap">
      <div class="slideContainer slideContainer--speed">
        <input type="range" id="speed" class="slider" name="speed" min="0" max="0.02" value="0.008" step="0.0001" />
        <h4 draggable="false">speed</h4>
      </div>

      <canvas class="graph"></canvas>

      <div class="slideContainer slideContainer--points">
        <input type="range" id="points" class="slider" name="points" min="2" max="200" value="160" step="1" />
        <h4 draggable="false">points</h4>
      </div>
    </div>

    <h3>some cool patterns</h3>
    <div class="coolPatterns-wrap">
      <button onclick="patterns(21)" style="background-image: url(./asset/21m.gif)"></button>

      <button onclick="patterns(51)" style="background-image: url(./asset/51.gif)"></button>

      <button onclick="patterns(99)" style="background-image: url(./asset/99m.gif)"></button>

      <button onclick="patterns(86)" style="background-image: url(./asset/86m.gif)"></button>

      <button onclick="patterns(91)" style="background-image: url(./asset/91m.gif)"></button>

      <button onclick="patterns(68)" style="background-image: url(./asset/68m.gif)"></button>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
